<!DOCTYPE html>
<html ng-app="qr">

  <head>
	<meta charset="utf-8" />
	<title>ng-qr-code</title>
	<script data-require="angular.js@*" data-semver="1.4.0-beta.3" src="https://code.angularjs.org/1.4.0-beta.3/angular.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	
	<script src="app.js"></script>
  </head>

  <body ng-controller="MainCtrl">
	
	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<h1>ng-qr-code</h1>
				</div>
			</div>
		</div>

		<div class="row">
			<form>
				<div class="col-md-12">

					<div class="form-group">
						<label for="">QR Code Data</label>
						<input type="text" ng-model="qr.data" class="form-control" placeholder="Enter Your QR Data Here">
					</div>

					<div class="form-group">
						<label for="">Height</label>
						<div class="input-group">
							<input type="text" ng-model="qr.height" class="form-control">
							<div class="input-group-addon">Pixels</div>
						</div>
					</div>

					<div class="form-group">
						<label for="">Width</label>
						<div class="input-group">
							<input type="text" ng-model="qr.width" class="form-control"> 
							<div class="input-group-addon">Pixels</div>
						</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Code To Insert Into Your Own Website</h3>
						</div>

						<div class="panel-body">
							<code>&lt;img src="{{ calculateUrl() }}" /&gt;</code>
						</div>
					</div>
					
					<img ng-src="{{ calculateUrl() }}" alt="">
				</div>
			</form>
		</div>
	</div>

  </body>

</html>
